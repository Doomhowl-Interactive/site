<header>
  <section class="position-relative user-select-none pt-3 pb-2">
    <div class="position-absolute w-100 d-flex justify-content-center align-items-center">
      <a routerLink="/" class="text-decoration-none" style="text-shadow: #fa0c0c 1px 0 10px" draggable="false">
        <h2 class="text-center" style="padding-top: 4rem">Doomhowl Interactive</h2>
      </a>
    </div>
    <div id="logo" class="d-flex justify-content-center">
      <img
        draggable="false"
        (click)="goHome()"
        ngSrc="logo-no-background.png"
        width="400"
        height="400"
        alt="Doomhowl Interactive"
        priority
      />
    </div>
  </section>
</header>
<div class="container">
  <router-outlet />
</div>
<footer class="d-flex justify-content-center">
  <div class="w-50 border-top border-dark-subtle">
    <p class="text-center pt-3">
      For business enquiries, questions and bug reports,<br />please contact us at
      <a href="mailto:{{ email }}" class="text-link-underline">{{ email }}</a>
    </p>
    <p class="text-center d-flex gap-2 justify-content-center">
      <a routerLink="/privacy" class="text-link-underline">Privacy Policy</a>
      <a routerLink="/licenses" class="text-link-underline">Licenses</a>
    </p>
    <p class="text-center">Â©2023-{{ currentYear }} Doomhowl Interactive</p>
    <div class="socials d-flex justify-content-center gap-2">
      <a href="https://play.google.com/store/apps/dev?id=8968137923229043394" target="_blank">
        <ng-icon name="ionLogoGooglePlaystore" size="40" />
      </a>
      <a href="https://www.youtube.com/@brambasieldev" target="_blank">
        <ng-icon name="ionLogoYoutube" size="40" />
      </a>
      <a href="https://twitch.tv/brambasiel" target="_blank">
        <ng-icon name="ionLogoTwitch" size="40" />
      </a>
    </div>
  </div>
</footer>
