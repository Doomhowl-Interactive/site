<h1>Vortex software licenses</h1>
<nav>
  <ul>
    <li *ngFor="let lib of libs | keyvalue; let i = index">
      <a href="/licenses/vortex#{{ i }}">{{ lib.key }}</a>
    </li>
  </ul>
</nav>

<article *ngFor="let lib of libs | keyvalue; let i = index" id="{{ i }}">
  <h2>{{ lib.key }}</h2>
  <pre>{{ lib.value }}</pre>
</article>
